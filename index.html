<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This will be a project to list user input as tasks in a todo list format" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/mountain-icon.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/e4ad388285.js" crossorigin="anonymous" defer></script>
    <script src="./js/script.js" defer></script>
    <title>Mountain Of Work</title>
  </head>
  <body>
    <div id="app">
      <!-- header -->
      <header id="header">
        <h1>Mountain Of Work</h1>
        <div id="date"></div>
      </header>

      <!-- main -->
      <main id="main">
        <div id="inbox">
          <h3>Inbox:</h3>
          <div class="select">
            <select name="todos" class="filter_todo">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="uncompleted">Uncompleted</option>
            </select>
          </div>
        </div>

        <!-- todo container -->
        <div id="main-body">
          <div class="todo_container">
            <ul class="todo_list"></ul>
          </div>
        </div>

        <!-- add item button -->
        <div id="button">
          <button id="add-button" class="myBtn">
            <i class="fas fa-plus" id="plus-icon"></i>
          </button>

          <!-- modal -->
          <div id="myModal" class="modal">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Add Task:</h2>
            </div>
            <div class="modal-content">
              <!-- form and inputs -->
              <form>
                <!-- <select name="task-type" class="taskType">
                  <option disabled selected>Choose task type</option>
                  <option value="business">Business</option>
                  <option value="personal">Personal</option>
                </select> -->
                <input type="text" placeholder="Task name" class="task_input" maxlength="15" required/>
                <input type="datetime-local" class="due_input" required/>
                <button class="todo_button" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <footer id="footer">
        <h3>Completed</h3>
        <div id="copy"></div>
      </footer>
    </div>
  </body>
</html>
