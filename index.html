<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="This will be a project to list user input as tasks in a to-do list format"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="shortcut icon" href="./images/mountain-icon.png" type="image/x-icon"/>
    <script src="https://kit.fontawesome.com/e4ad388285.js" crossorigin="anonymous" defer></script>
    <script src="./js/script.js" defer></script>
    <title>Mountain Of Work</title>
  </head>
  <body>
    <div id="app">
      <header id="header">
        <h1>Your To Do's</h1>
        <div id="date"></div>
      </header>

      <main id="main">
        <div id="inbox">
          <h3>Inbox:</h3>

          <div class="select">
            <select name="todos" class="filter_todo">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="uncompleted">Uncompleted</option>
            </select>
          </div>
        </div>

        <div id="main-body">
          <div class="todo_container">
            <ul class="todo_list"></ul>
          </div>
        </div>

        <div id="button">
          <!-- Trigger/Open The Modal -->
          <button id="add-button" class="myBtn">

            <i class="fas fa-plus" id="plus-icon"></i>
          </button>

          <!-- The Modal -->
          <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Add Task:</h2>

              <form>
                <input type="text" placeholder="Enter The Work" class="todo_input"/>
                <input type="date" class="todo_input">
                <input type="time" class="todo_input">
                <button class="todo_button" type="submit">
                  add
                </button>
              </form>
            </div>
          </div>
        </div>
      </main>

      <footer id="footer">
        <h3>Completed</h3>
      </footer>
    </div>
  </body>
</html>
