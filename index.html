<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This will be a project to list user input as tasks in a todo list format" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/mountain-icon.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/e4ad388285.js" crossorigin="anonymous" defer></script>
    <script src="./js/script.js" defer></script>
    <title>Mountain Of Stuff</title>
  </head>
  <body>
    <div id="app">
      <!-- header -->
      <header id="header" title="mountain">
        <h1>Mountain Of Stuff</h1>
        <h2 id="date"></h2>
      </header>

      <!-- main -->
      <main id="main">
        <inbox id="inbox">
          <h3>Tasks:</h3>
          <div class="select">
            <select name="todos" class="filterTodo">
              <option class="type-select" value="all">All</option>
              <option class="type-select" value="completed">Completed</option>
              <option class="type-select" value="uncompleted">Uncompleted</option>
              <option class="type-select" value="alphabetize">Alphabetize</option>
            </select>
          </div>
        </inbox>

        <!-- todo container -->
        <container id="main-body">
          <div class="todo-container">
            <ul class="todoList"></ul>
          </div>
        </container>

        <!-- add item button -->
        <form-modal id="button">
          <button id="add-btn" class="myBtn">
            <i class="fas fa-plus" id="plus-icon" alt="Add icon"></i>
          </button>
          <!-- modal -->
          <modal id="myModal" class="modal">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Add Task:</h2>
            </div>
            <div class="modal-content">
              <!-- form and inputs -->
              <form>
                <label for="taskType" class="form-label">Task type:</label>
                <select name="task-type" class="taskType">
                  <option class="type-select" disabled selected>Choose task type</option>
                  <option class="type-select" value="business">Business</option>
                  <option class="type-select" value="personal">Personal</option>
                </select>

                <label for="taskInput" class="form-label">Task name:</label>
                <input type="text" placeholder="Enter task name" class="taskInput" maxlength="15" required />

                <label for="dueInput" class="form-label">Date and time:</label>
                <input type="datetime-local" class="dueInput" max="2030-12-31T23:59" required />
                <button class="todoBtn" type="submit">Submit</button>
              </form>
            </div>
          </modal>
        </form-modal>
      </main>

      <!-- footer -->
      <footer id="footer" title="mountain">
        <h3>Completed:</h3>
        <div id="completeDisplay"></div>
      </footer>
    </div>
  </body>
</html>
