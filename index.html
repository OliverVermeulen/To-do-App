<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is an application that can be used to write down todo tasks and display them in a list" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/mountain-icon.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/e4ad388285.js" crossorigin="anonymous" defer></script>
    <script src="./js/script.js" type="module" defer></script>
    <title>Mountain Of Stuff</title>
  </head>
  <body>
    <div id="app">
      <!-- header -->
      <header id="header">
        <h1>Mountain Of Stuff</h1>
        <h2 id="date"></h2>
      </header>

      <!-- main -->
      <main id="main">
        <inbox id="inbox">
          <h3>Tasks:</h3>
          <!-- task filter -->
          <div class="select">
            <select name="todos" class="filterTodo">
              <option class="type-select" value="all">All</option>
              <option class="type-select" value="alphabetical">Alphabetical</option>
              <option class="type-select" value="numerical">Numerical</option>
            </select>
          </div>
        </inbox>

        <!-- todo container -->
        <container id="main-body">
          <div class="todo-container">
            <div class="todoList" id="task-display"></div>
          </div>
        </container>

        <!-- add item button -->
        <form-modal id="button">
          <button id="add-btn" class="myBtn" title="Add button">
            <i class="fas fa-plus" id="plus-icon" alt="Add icon"></i>
          </button>
          <!-- modal -->
          <modal id="myModal" class="modal">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Add Task:</h2>
            </div>
            <div class="modal-content">
              <!-- form and inputs -->
              <form id="inputForm">
                <!-- name of task -->
                <label for="taskInput" class="form-label">Task name:</label>
                <input type="text" placeholder="Enter task name" id="taskName" class="taskInput" maxlength="15" required />
                <!-- due date and time -->
                <label for="dueInput" class="form-label">Date and time:</label>
                <input type="datetime-local" id="taskDate" class="dueInput" max="2030-12-31T23:59" required />
                <!-- create task -->
                <button class="todoBtn" type="submit" id="createTask">
                  Submit
                </button>
              </form>
            </div>
          </modal>
        </form-modal>
      </main>

      <!-- footer -->
      <footer id="footer">
        <button id="clear" class="clearList">Clear</button>
      </footer>
    </div>
  </body>
</html>
